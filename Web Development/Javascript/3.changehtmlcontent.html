<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>Change HTML Content</title>
     
 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto; 
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: 100px;
        width auto;
     } 
     .greenbox{
         background-color:#286604;
         height: 100px;
         width: auto;
     }
     .great{
        background-color: #d60a0a 
     }
 </style>
 </head>
 <body>
 <div id="facebook" class="bluebox">
 <p>Facebook is <span class="great">great</span></p>    
 </div>
<div id="apple" class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div> 
<button id="button1">Change facebook content</button>   
<button id="button2">Change apple content</button>     
<script>
    document.getElementById("button1").onclick=function(){
        document.getElementById("facebook").innerHTML="<p>Facebook</p>";    
    }
    document.getElementById("button2").onclick=function(){
        document.getElementById("apple").innerHTML="<ul><li>Gabriel</li><li>Yare</li><li>How</li></ul>";
    }
</script>     
</body>
