<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>While Loops</title>
</head>

<body>
<p id="myParagraph">Javascript</p>
<button onclick="initiateGame()">Start</button>    
<div id="balance">Current Balance: $1000</div>    
<script>
//While loops are used to execute a piece of code as far as a certain condition is true.
var i = 0;
while(i < 5){    
document.getElementById("myParagraph").innerHTML += "<br>" + i; 
i++;    
}
function initiateGame() {    
var balance = 1000;
var itemsBought = 0;
while(balance > 0){
var itemPrice = Math.floor(Math.random()*100);
if(itemPrice <= balance){
    itemsBought += 1;
    balance -= itemPrice;
    document.getElementById("balance").innerHTML += "<p> Purchase Amount: $" + itemPrice + ". New Balance: $" + balance +". </p>";
}    
}
document.getElementById("balance").innerHTML += "<p> You bought " + itemsBought + " items. </p>";    
}
</script>
</body>
</html>
