<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>unordered list</title>
    </head>

    <body>
        <!--Unordered lists are lists that use bullet points-->
        <ul>
            <li>Madrid</li>
            <li>Paris</li>
            <li>London
                <ul>
                    <!--This is a sublist, a list inside a list -->
                    <li>Cloudy</li>
                    <li>Cosmopolitan</li>
                </ul>
            
            </li>
        </ul>
    </body>
</html>
