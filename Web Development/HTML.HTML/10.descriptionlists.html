<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>description lists</title>
    </head>

    <body>
        <!-- A description list is a list of terms with their corresponding descriptions or definitions -->
        <!--terms are created using <dt> tags, descriptions are created using <dd> tags-->
        <dt>HTML</dt><dd>-Stands for Hyper Text Markup Language</dd>
        <dt>CSS</dt><dd>-Stands for Cascading Style Sheets</dd>
    </body>
</html>
