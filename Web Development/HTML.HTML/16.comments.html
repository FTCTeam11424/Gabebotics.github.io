<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comments</title>
    </head>

    <body>
        <!-- This is a comment -->
        <!--Brackets has a easier way to make comments. COMMAND + / makes a comment  This also allows us to comment out an line.-->

        <p>This <em>word</em> is emphasized</p>
        <p>This <strong>word</strong> is bolded, it stands out against text surrounding it</p>
        <p>This <f>word</f> is italic</p>
        <p>This <strike>word</strike> is crossed out or struck through</p>
        <p>CO<sub>2</sub></p>
        <p>X<sup>2</sup></p>
    </body>
</html>
