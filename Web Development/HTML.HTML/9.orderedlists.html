<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ordered lists</title>
    </head>

    <body>
        <ol type="1">
        <!-- Ordered lists use numbers 1., 2., 3., etc.-->    
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
         <ol type="A">
        <!-- Ordered lists use numbers A, B, C, etc.-->    
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
         <ol type="a">
        <!-- Ordered lists use numbers a, b, c, etc.-->    
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
         <ol type="I">
        <!-- Ordered lists use numbers I, II, III, etc.-->    
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
         <ol type="i">
        <!-- Ordered lists use numbers i, ii, iii, etc.-->    
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
    </body>
</html>
