<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>entities</title>
    </head>

    <body>
        <!-- entities are items that make reserved characters appear on the webpage such as Spaces and <. -->
        <p>some &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp text</p>
        <p>some &#160 &#160 &#160 &#160 &#160 &#160 &#160 &#160 &#160 &#160 &#160 &#160text</p>
        <p> 4 &lt; 5</p>
        <p>Facebook&copy;</p>
        <p>For reference to other entities, click this <a href="https://dev.w3.org/html5/html-author/charref">link</a></p>
    </body>
</html>
