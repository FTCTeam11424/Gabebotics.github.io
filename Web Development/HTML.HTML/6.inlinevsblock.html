<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inline vs block</title>
    </head>

    <body>
        <!--Heading and paragraph are block elements because they starts with a line break and ends with a line break -->
        <h1>Heading</h1>
        <p>paragraph</p>
        <!--link and image are inline elements because they do not have a line break in between themselves and the next  element-->
        <a href="http://www.google.com">link</a>
        <img src="images/Thales Logo.jpg">
    </body>
</html>
