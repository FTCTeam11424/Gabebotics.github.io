<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>Text Font</title>  
 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto; 
        font-size: 100px; 
        font-family: sans-serif; 
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: 100px;
        width auto;
        font-size: 100px; 
        font-family: "Times New Roman", Times, serif; 
        /*This means that if times new roman doesnt work, move on to a font in the general family fonts */ 
     } 
     .greenbox{
         background-color:#286604;
         height: 100px;
         width: auto;
         font-size: 100px;
         font-family: monospace;
     }
     .great{
        background-color: #d60a0a 
     }
 </style>
 </head>
 <body>
 <div class="bluebox">
 <p>Facebook</p>    
 </div>
<div class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div>     
</body>
