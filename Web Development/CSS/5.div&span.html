<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>div and span</title>
<!-- Span is used to make inline changes to style, while div is used to make Entire sections style changes-->      
 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto; 
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: 100px;
        width auto;
     } 
     .greenbox{
         background-color:#286604;
         height: 100px;
         width: auto;
     }
     .great{
        background-color: #d60a0a 
     }
 </style>
 </head>
 <body>
 <div class="bluebox">
 <p>Facebook is <span class="great">great</span></p>    
 </div>
<div class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div>     
</body>
