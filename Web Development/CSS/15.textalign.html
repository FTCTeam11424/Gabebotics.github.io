<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>Text Align</title>

 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
        text-decoration: underline;
        font-weight: bold; 
      /*  text-align: center; */
          text-align: justify;       
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: 100px;
        width auto;
        text-decoration: overline;
        font-style: italic;
        font-size: 1.5cm; 
     } 
     .greenbox{
         background-color:#286604;
         height: 100px;
         width: auto;
         letter-spacing: 10px;
         text-shadow: 3px 3px 3px #e90b0b;
         /* Horizontal/Vertical/Blur Radius */
         text-indent: 40px;
     }
     .great{
        background-color: #d60a0a 
     }
 </style>
 </head>
 <body>
 <div class="bluebox">
 <p>Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook Facebook</p>    
 </div>
<div class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div>     
</body>
