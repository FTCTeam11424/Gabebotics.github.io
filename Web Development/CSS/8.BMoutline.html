<!DOCTYPE html>
<html>    
 <head>
 <meta charset ="utf-8">         
<title>Box Model Outline</title>
 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: auto;
        width:auto;
        padding: 16px;
        border: 16px #e8c14e ridge; 
        outline-style: solid;
        outline-color: #100a79;
        outline-width: thick; 
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: auto;
        width auto;
        padding: 16px 5px 7px 3cm;
        border-width: 10px 5px 7px 13px; 
        border-color: black green orange yellow;
        border-style: ridge; 
     } 
     .greenbox{
         background-color:#286604;
         height: auto;
         width: auto;
         padding: 40px 10px;
         border-width: 10px 20px;
         border-style: groove;
         border-color: #aa0808;
         border-radius: 100px;
     }
     p{
        margin: 0;
        background-color:#5ff1e4; 
     }
 </style>
 </head>
 <body>
 <div class="bluebox">
 <p>Facebook</p>    
 </div>
<div class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div>     
</body>
