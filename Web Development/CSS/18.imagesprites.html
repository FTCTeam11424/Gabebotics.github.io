<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Sprites</title>
        <style>
            #image{
                width: 100px;
                height: 100px;
                background: url(images/thaleslogo.jpg) 0px -100px ;
            }
            #image1{
                width: 100px;
                height: 100px;
                background: url(images/thaleslogo.jpg) -100px -100px;  
            }
            #image2{
                width: 100px;
                height: 100px;
                background: url(images/thaleslogo.jpg) -200px -100px;
            }
        </style>
    </head>
    
    <body>
    <img id="image">
    <img id="image1">
    <img id="image2">    
    </body>
</html>
