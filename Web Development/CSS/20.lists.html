<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
        <style>
            ul.list1{
            /*    list-style: upper-roman; */
                list-style-image: url(images/bluesquare.png);
            }
            ul.list2{
                list-style: none;
                padding: 0;
                margin: 0;    
            }
            ul.list2 li{
                background-image: url(images/bluesquare.png); 
                background-repeat: no-repeat;
                padding-left: 60px;
             /*   background-position: 0px center; */
            }
        </style>
    </head>
    
    <body>
    <p>A list of European Capitals</p>
        <ul class="list1">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
     <p>A list of European Capitals</p>
        <ul class="list2">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>    
    </body>   
</html>
