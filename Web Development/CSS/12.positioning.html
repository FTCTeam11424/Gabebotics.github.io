<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>Positioning</title>
<!--fixed is based off corner of webpage, relative is based off original position, absolute is based off of the first non-static element-->
<!-- greater z-index means that they are on top.-->      
 <style>
     .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 1; 
        
     }
     .yellowbox{
        background-color: rgb(222, 224, 85);
        height: 100px;
        width auto;
        position: relative;
        top: 20px;
        left: 20px; 
        z-index: 2; 
     } 
     .greenbox{
         background-color:#286604;
         height: 100px;
         width: auto;
         position: absolute;
         top: 20px;
         left: 20px;    
     }
     .great{
        background-color: #d60a0a;  
     }
 </style>
 </head>
 <body>
 <div class="bluebox">
 <p>Facebook is <span class="great">great</span></p>    
 </div>
<div class="yellowbox">
<p>Apple</p>     
</div>
<div class="greenbox">
<p>Microsoft</p>     
</div>     
</body>
