<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.5.2 (457164)"/><meta name="created" content="2018-11-27 18:36:21 +0000"/><meta name="source" content="mobile.ipad"/><meta name="updated" content="2018-11-27 18:41:44 +0000"/><title>PUFFV Verbs</title></head><body><div><span style="font-weight: bold;">These Verbs take an ablative for their direct object.</span></div><div><br/></div><div>Potior, potiri, potitus/a/um “to have possession of” </div><div><br/></div><div>Utor, uti, usus/a/um “to use” </div><div><br/></div><div>Fruor, frui, fructus/a/um “to enjoy” </div><div><br/></div><div>Fungor, fungi, functus/a/um “to perform (a duty)”</div><div><br/></div><div>Vescor, vesci, “to feed on” </div></body></html>
