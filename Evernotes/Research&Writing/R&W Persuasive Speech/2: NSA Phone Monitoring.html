<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.5.2 (457164)"/><meta name="created" content="2018-02-27 19:28:40 +0000"/><meta name="source" content="mobile.ipad"/><meta name="updated" content="2018-02-27 19:29:29 +0000"/><title>2: NSA Phone Monitoring</title></head><body><div><span style="color: rgb(17, 21, 22); font-family: Georgia, Times, sans-serif; font-size: 19px; font-variant-caps: normal; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-stroke-width: 0px;">“The NSA is gathering on a daily basis the details of every call that every American makes, as well as every call made by foreigners to or from the United States.</span><span style="color: rgb(17, 21, 22); font-family: Georgia, Times, sans-serif; font-size: 19px; font-variant-caps: normal; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"> </span><span style="font-weight: bold; box-sizing: border-box; font-family: Georgia, Times, sans-serif; color: rgb(17, 21, 22); font-size: 19px; font-variant-caps: normal; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-stroke-width: 0px;">How can every call that every American makes or receives be relevant to a specific investigation?</span><span style="box-sizing: border-box; font-family: Georgia, Times, sans-serif; color: rgb(17, 21, 22); font-size: 19px; font-variant-caps: normal; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-stroke-width: 0px;">”(Kelley).</span></div></body></html>
